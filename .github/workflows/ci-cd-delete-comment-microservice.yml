name: CI/CD for Delete Comment Microservice

on:
  push:
    branches:
      - test
    paths:
      - 'delete-comment-microservice/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Build Docker image
        run: |
          cd delete-comment-microservice
          docker build -t delete-comment-microservice .

      - name: Log in to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <your-ecr-repo-url>

      - name: Tag Docker image
        run: |
          cd delete-comment-microservice
          docker tag delete-comment-microservice:latest <your-ecr-repo-url>/delete-comment-microservice:latest

      - name: Push Docker image
        run: |
          cd delete-comment-microservice
          docker push <your-ecr-repo-url>/delete-comment-microservice:latest

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@<your-ec2-ip> "
            docker pull <your-ecr-repo-url>/delete-comment-microservice:latest
            docker stop delete-comment-microservice || true
            docker rm delete-comment-microservice || true
            docker run -d -p 7003:7003 --name delete-comment-microservice <your-ecr-repo-url>/delete-comment-microservice:latest
          "